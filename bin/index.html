<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>JSON->Haxe typedef converter</title>
	<meta charset="utf-8"/>
</head>
<body>
	<style>
	body {
		box-sizing: border-box;
		width: 100%;
		height: 100%;
		height: 100vh;
		margin: 0;
		display: flex;
		flex-direction: column;
		padding: 8px;
		font: 15px sans-serif;
	}
	#settings {
		padding-bottom: 8px;
	}
	#areas {
		flex-grow: 1;
		display: flex;
	}
	textarea {
		flex-grow: 1;
	}
	#settings input[type=checkbox] {
		vertical-align: top;
	}
	</style>
	<div id="settings">
		Settings:
		<label for="usevar">
			<input type="checkbox" id="usevar"/>Use `var`
		</label>|
		<label for="allfloat">
			<input type="checkbox" id="allfloat"/>Int is Float
		</label>|
		<label for="tabsize">
			<input type="number" min="0" max="16" step="1" id="tabsize" value="0" style="width: 2.5em" /> Indent size (0 for tabs)
		</label>|
		tool by <a href="https://yal.cc">YellowAfterlife</a>
		(<a href="https://github.com/YellowAfterlife/json2typedef" target="_blank">source code</a>)
	</div>
	<div id="areas">
		<textarea id="input" placeholder="Paste some JSON here"></textarea>
		<div style="flex: 0 8px"></div>
		<textarea id="output"></textarea>
	</div>
<script src="json2typedef.js"></script>
</body>
</html>
